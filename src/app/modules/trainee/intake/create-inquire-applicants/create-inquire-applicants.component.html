<div class="row">
    <div class="col-md-9">
      <div class="card">
  
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Create Inquire Applicants</h5>
  
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card-header end -->
  
        <!-- card body start -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
  
                <!-- form start -->
                <form role="form">
  
                  <!-- card body start -->
                  <div class="card-body">
  
                    <div class="row">
  
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="departmentName">Name</label>
                          <input type="text"class="form-control" placeholder="Enter Name">
                       
                        </div>
                      </div>
  
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="employeeName">NIC</label>
                          <input type="text"class="form-control" placeholder="Enter NIC number">
                         
                        </div>
                      </div>
  
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="position">Contact No</label>
                          <input type="text" class="form-control"  placeholder="Telephone Number" >
                        </div>
                      </div>
                    </div>
  
  
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="position">Higher Qualification </label>
                          <input list="qualification" class="form-control" placeholder=" Months">
                          <datalist id="qualification">
                              <option value="NVQ 3 Certificate"></option>
                              <option value="NVQ 5 Diploma"></option>
                              <option value="NVQ 6 HND"></option>
                              <option value="NVQ 7 Degree"></option>                            
                            </datalist>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="position">Email</label>
                          <input type="email" class="form-control" name="position" id="position" placeholder=" Enter email ID">
                          
                        </div>
                      </div> 
                      
                      <div class="col-md-4">
                          <div class="form-group">
                            <label for="position">Attached CV</label>
                            <input type="file" class="form-control" name="position" id="position" placeholder="">
                            <!-- <textarea class="form-control" placeholder="Qualifications"></textarea> -->
                          </div>
                        </div> 
                     
                    </div>

                   
                   
  
  
  
                  </div>
                  <!-- card body end -->
  
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary">Add</button>
  
                    &nbsp;
                    <button type="reset" class="btn btn-danger">Reset</button>
                  </div>
                </form>
                <!-- form end -->
  
  
              </div>
            </div>
          </div>
  
        </div>
        <!-- card body end -->
  
      </div>
    </div>
  </div>
