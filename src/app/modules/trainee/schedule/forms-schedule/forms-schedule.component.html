<!-- add modal start -->
<div id="addmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Add new plan Module</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">

          <!-- form start -->
          <form role="form">

            <!-- card body start -->
            <div class="row">
              <div class="col-md-06">

                <div class="form-group">
                  <label for="start-date">ID</label>
                  <input type="text" class="form-control" id="id1" name="name1" placeholder="Plan module ID" disabled>
                </div>
              </div>
              &nbsp; &nbsp;
              <div class="col-md-06">
                <div class="form-group">
                  <label for="end-date">Date for training </label>
                  <input type="text" class="form-control" name="name2" placeholder="Enter Date for training">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="end-date">Module Name </label>
                    <input type="text" class="form-control" name="name2" placeholder="Enter Module Name">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-06">
                  <div class="form-group">
                    <label for="end-date">Sub Module </label>
                    <input type="text" class="form-control" name="name2" placeholder="Enter sub module">
                  </div>
                </div>

                &nbsp; &nbsp;
                <div class="form-group">
                  <label for="end-date">Trainer</label>
                  <input type="text" class="form-control" name="name2" placeholder="Enter trainer">
                </div>
              </div>
            </div>
          </form>
          <!-- form end -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Add </button>
      </div>
    </div>
    <!-- modal content end -->

  </div>
</div>
<!-- add modal end -->
