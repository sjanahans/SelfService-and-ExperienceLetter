
<section class="content">
  <!-- tab content start -->

  <!-- appoinment start -->
  <div class="row">
    <div class="col-md-7">
      <div class="card">

        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Course Record</h5>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card header end -->

        <!-- card body start -->

        <div class="card-body">
          <div class="row " style="padding-bottom: 40px">
            <div class="col-md-12">
            <div class="mat-elevation-z8">
              <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="gradeId">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Grade Id </mat-header-cell>
                  <mat-cell *matCellDef="let gradeI">{{gradeI.gradeId}}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="gradeV">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Grade </mat-header-cell>
                  <mat-cell *matCellDef="let gradeI">{{gradeI.gradeV}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="gradeValue">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Grade Value</mat-header-cell>
                  <mat-cell *matCellDef="let gradeI">{{gradeI.gradeValue}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="editGrade">
                    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                    <mat-cell *matCellDef="let gradeId"><a href="#" data-toggle="modal" data-target="#edit-grade-modal"><span class=" material-icons"
                      style="color:blue">edit</span></a>
                      
                    </mat-cell>

                  </ng-container>

                  <ng-container matColumnDef="deleteGrade">
                      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                      <mat-cell *matCellDef="let gradeId"><a href="#"data-toggle="modal" data-target="#delete-view-modal"><span class=" material-icons"
                        style="color:#dc3545">delete_forever</span></a></mat-cell>
                    </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
            </div>
          </div>
        </div>
        

        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- card body end -->

</section>
