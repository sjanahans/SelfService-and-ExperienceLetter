<!--  add termination records start -->
<div class="row">
  <div class="col-md-8">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Record Posting Preference</h5>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">

              <!-- form start -->
              <form role="form">

                <!-- card body start -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="start-date">Serial No</label>
                        <input type="text" class="form-control" id="Posting-preference-serial-no" name="Posting-preference-serial-no"
                          placeholder="Serial No..." Readonly>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="end-date">Trainee Name</label>
                        <input type="text" class="form-control" name="Posting-preference-trainee-name" id="Posting-preference--trainee-name"
                          placeholder=" Trainee Name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="end-date">Profile Link</label>
                        <input type="file" class="form-control" name="Posting-preference-Profile-link" id="Posting-preference-Profile-link"
                          placeholder="Attch Profile" accept="file_extension">

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="leave-type">Performing Track</label>
                        <select class="form-control" id="Posting-preference-performing-track" name="Posting-preference-performing-track">
                          <option default hidden selected>--Select-Type-Of-Performing Track---</option>
                          <option value="Resignation">Development</option>
                          <option value="Retirement">QA</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="end-date">Final Par Score</label>
                        <input type="text" class="form-control" name="Posting-preference-final-par-score" id="Posting-preference--final-par-score"
                          placeholder="Enter Final Par Score">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="end-date">Trainee Preference</label>
                        <textarea type="textarea" class="form-control" name="Posting-preference-trainee-preference" id="Posting-preference-trainee-preference"
                          placeholder="Enter Trainee Preference"></textarea>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="leave-type">Preference Location</label>
                        <select class="form-control" id="Posting-preference-preference-location" name="Posting-preference-preference-location">
                          <option default hidden selected>--Select-Type-Of-Performing Track---</option>
                          <option value="Resignation">Development</option>
                          <option value="Retirement">QA</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- card body end -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary">Add</button>
                  &nbsp;

                </div>
              </form>
              <!-- form end -->
            </div>
          </div>
        </div>

      </div>
      <!-- card body end -->

    </div>
  </div>
</div>


<!-- add termination record end -->
