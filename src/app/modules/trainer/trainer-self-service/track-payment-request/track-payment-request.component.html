<div class="row">
  <div class="col-md-10">
    <div class="card">
      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Track payment request</h5>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body nopadding">
        <!-- form start -->
        <form role="form">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <!-- card body start -->
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Required date</label>
                        <input type="date" class="form-control" id="requireddate" placeholder="Required date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Description</label>
                        <textarea type="text-area" class="form-control" id="description" placeholder="Description"></textarea>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <!-- card body end -->
              </div>
            </div>
          </div>
          <!-- card body end -->
          <div class="card-footer">
            <button type="button" class="btn btn-primary">Request</button> &nbsp;
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </form>
        <!-- form end -->
      </div>
    </div>
  </div>
</div>
