<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Payment Histry</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="col">
          <div class="float-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addmodal22">
              + Add
            </button>
          </div>
        </div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8 mb-3">
          <mat-table [dataSource]="dataSource" matSort>
            <!-- column 1 start -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
              <mat-cell *matCellDef="let paymentHistry"> {{paymentHistry.id}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->


            <!-- column 1 start -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name of trainer</mat-header-cell>
              <mat-cell *matCellDef="let paymentHistry"> {{paymentHistry.name}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->

            <!-- column 2 start -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Training date</mat-header-cell>
              <mat-cell *matCellDef="let paymentHistry "> {{paymentHistry.date}}</mat-cell>
            </ng-container>
            <!-- column 2 end -->

            <!-- column 3 start -->
            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
              <mat-cell *matCellDef="let paymentHistry"> {{paymentHistry.amount}} </mat-cell>
            </ng-container>
            <!-- column 3 end -->


            <!-- column 3 start -->
            <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </mat-header-cell>
              <mat-cell *matCellDef="let paymentHistry"> {{paymentHistry.status}} </mat-cell>
            </ng-container>
            <!-- column 3 end -->

            <!-- column 4 start -->
            <ng-container matColumnDef="update/delete">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Update/Delete </mat-header-cell>
              <mat-cell *matCellDef="let paymentHistry">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addmodal11">
                  Update
                </button> &nbsp;&nbsp;
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal2">
                  Delete
                </button>
              </mat-cell>
            </ng-container>
            <!-- column 4 end -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <!-- pagination start -->
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
          <!-- pagination end -->
        </div>
      </div>
      <!-- card body end -->
    </div>
  </div>
  <!-- Delete model -->
  <!-- The Modal -->
  <div class="modal fade" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Payment Histry?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          Are you want to delete Payment details?
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit  modal start -->
  <div id="addmodal11" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- modal content start -->
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Update Payment Details</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
            <!-- form start -->
            <form role="form">
              <!-- card body start -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="start-date"> ID</label>
                    <input type="email" class="form-control" id="id1" name="name1" placeholder=" ID" disabled>
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <label for="end-date"> Name of the trainer </label>
                    <input type="text" class="form-control" name="name2" placeholder="Enter Trainer name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-06">
                  <div class="form-group">
                    <label for="end-date"> Availability Date </label>
                    <input type="date" class="form-control" name="name3" placeholder="Enter Availability dates">
                  </div>
                </div>
                &nbsp; &nbsp;
                <div class="col-md-06">
                  <div class="form-group">
                    <label for="end-date"> Amount </label>
                    <input type="datetime" class="form-control" name="name4" placeholder="Enter the Amount">
                  </div>
                </div>
              </div>
            </form>
            <!-- form end -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
        </div>
      </div>
      <!-- modal content end -->
    </div>
  </div>
  <!-- add modal end -->
