
  <!-- HR and Employee view -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
  
  
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title"> Leave History</h5>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card header end -->
  
        <!-- card body start -->
        <!--filter-->
        <div class="col-md-12">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  
          </mat-form-field>
        </div>
  
  
        <div class="row">
          <div class="col-md-12">
            <div class="card">
  
              <div class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort>
                  <!-- column 1 start -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.name}} </mat-cell>
                  </ng-container>
                  <!-- column 1 end -->
  
                  <!-- column 2 start -->
                  <ng-container matColumnDef="startdate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.startdate}}</mat-cell>
                  </ng-container>
                  <!-- column 2 end -->
  
                  <!-- column 2 start -->
                  <ng-container matColumnDef="enddate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> End Date </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.enddate}}</mat-cell>
                  </ng-container>
                  <!-- column 2 end -->
  
                  <!-- column 3 start -->
                  <ng-container matColumnDef="numberofdays">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Number of Days </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.numberofdays}}</mat-cell>
                  </ng-container>
                  <!-- column 3 end -->
  
                  <!-- column 4 start -->
                  <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type</mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.type}}</mat-cell>
                  </ng-container>
                  <!-- column 4 end -->
  
                  <!-- column 5 start -->
                  <ng-container matColumnDef="reason">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Reason </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.reason}} </mat-cell>
                  </ng-container>
                  <!-- column 5 end -->
  
                  <!-- column 5 start -->
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> {{leavehistory.status}} </mat-cell>
                  </ng-container>
                  <!-- column 5 end -->
  
                  <!-- column 6 start -->
                  <ng-container matColumnDef="cancel">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                    <mat-cell *matCellDef="let leavehistory"> <button type="button" class="btn btn-primary" data-target="#leave-cancel-modal"
                        data-toggle="modal">{{leavehistory.cancel}}</button></mat-cell>
                  </ng-container>
                  <!-- column 6 end -->
  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
  
                <!-- pagination start -->
                <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                <!-- pagination end -->
              </div>
            </div>
            <!-- card body end -->
          </div>
        </div>
  
      </div>
    </div>
  </div>
  <app-cancel-acceptedleave-modal></app-cancel-acceptedleave-modal>
