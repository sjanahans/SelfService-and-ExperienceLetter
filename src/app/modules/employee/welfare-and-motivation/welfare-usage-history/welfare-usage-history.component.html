<div class="row">
  <div class="col-md-12">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Welfare usage history</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card header end -->

      <!-- card body start -->
      <div class="card-body">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>

            <!-- column 1 start -->
            <ng-container matColumnDef="nameofemployee">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name of the Employee </mat-header-cell>
              <mat-cell *matCellDef="let welfareusage"> {{welfareusage.nameofemployee}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->

            <!-- column 2 start -->
            <ng-container matColumnDef="empnum">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Number </mat-header-cell>
              <mat-cell *matCellDef="let welfareusage"> {{welfareusage.empnum}}</mat-cell>
            </ng-container>
            <!-- column 2 end -->

            <!-- column 3 start -->
            <ng-container matColumnDef="usagesumm">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Welfare usage summary </mat-header-cell>
              <mat-cell *matCellDef="let welfareusage"> {{welfareusage.usagesumm}}</mat-cell>
            </ng-container>
            <!-- column 3 end -->

            <!-- column 4 start -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
              <mat-cell *matCellDef="let welfareusage"> {{welfareusage.date}}</mat-cell>
            </ng-container>
            <!-- column 4 end -->

            <!-- column 5 start -->
            <ng-container matColumnDef="edit/delete">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Edit/Delete </mat-header-cell>
              <mat-cell *matCellDef="let welfareusage"> 
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#Editwelfareusage">
                Edit
              </button> &nbsp;&nbsp;
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#Deletewelfareusage">
                  Delete
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <!-- pagination start -->
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]" showFirstLastButtons></mat-paginator>
          <!-- pagination end -->
        </div>
      </div>
      <!-- card body end -->

    </div>
  </div>
</div>

<app-edit-welfare-usage-history></app-edit-welfare-usage-history>
