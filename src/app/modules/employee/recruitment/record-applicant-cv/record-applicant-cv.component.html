<div class="row">
  <div class="col-md-8">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Record Of Applicant CVs</h5>

        <div class="card-tools">
          
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">

              <!-- form start -->
              <div>

                <!-- card body start -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="start-date">Full Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="start-date">Email</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="start-date">NIC</label>
                        <input type="text" class="form-control" id="nic">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="end-date">Age</label>
                        <input type="text" class="form-control" name="age" id="age">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="appointment-date">DOB</label>
                        <input type="text" class="form-control" mwlFlatpickr name="dob" id="dob" placeholder="dd/mm/yyyy">
                      </div>
                    </div>


                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="end-date">Highest Educational Qualification</label>
                        <select class="form-control">
                          <option>Qualification 1</option>
                          <option>Qualification 2</option>
                        </select>
                      </div>
                    </div>

                   
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Applied Post</label>
                        <select class="form-control">
                          <option>post1</option>
                          <option>post2</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="file-field">
                        <label for="exampleInputEmail1">Attach CV</label>
                        <br>
                        <div class="btn blue-gradient btn-sm float-left">

                          <input type="file" multiple>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="textarea" class="form-control" name="address" id="address">
                      </div>
                    </div>

                  </div>
                </div>
                <!-- card body end -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submit">Add</button>
                </div>
              </div>
              <!-- form end -->
            </div>
          </div>
        </div>

      </div>
      <!-- card body end -->

    </div>
  </div>
</div>
